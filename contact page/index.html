<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page.</title>
    <link rel="stylesheet" href="app.css">
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
        <div class="container">
                <span class="big-circle"></span>
                <img src="images/img1.jpg" class="square" alt="" />
                <div class="form">
                  <div class="contact-info">
                    <h3 class="title">Let's get in touch</h3>
                    <p class="text">
                        If you have any questions, just let me know!
                    </p>
          
                    <div class="info">
                      <div class="information">
                        <img src="images/location.png" class="icon" alt="" />
                        <p>Ambedkar new colony near police station chinagadili vishakapatnam</p>
                      </div>
                      <div class="information">
                        <img src="images/email.png" class="icon" alt="" />
                        <p>uniquesridevi0629@gmail.com</p>
                      </div>
                      <div class="information">
                        <img src="images/phone.png" class="icon" alt="" />
                        <p>123-456-789</p>
                      </div>
                    </div>
          
                    <div class="social-media">
                      <p>Connect with us :</p>
                      <div class="social-icons">
                      <a href="https://t.me/sridevi1829">
                        <i class="fab fa-telegram"></i>
                      </a>
                        <a href="https://twitter.com/sridevi18">
                          <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://www.instagram.com/sri_devi_0629/">
                          <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/sri-devi-490132264/">
                          <i class="fab fa-linkedin-in"></i>
                        </a>
                      </div>
                    </div>
                  </div>
          
                  <div class="contact-form">
                    <span class="circle one"></span>
                    <span class="circle two"></span>
          
                    <form action="index.html" autocomplete="off">
                      <h3 class="title">Contact us</h3>
                      <div class="input-container">
                        <input type="text" name="name" class="input" />
                        <label for="">Username</label>
                        <span>Username</span>
                      </div>
                      <div class="input-container">
                        <input type="email" name="email" class="input" />
                        <label for="">Email</label>
                        <span>Email</span>
                      </div>
                      <div class="input-container">
                        <input type="tel" name="phone" class="input" />
                        <label for="">Phone</label>
                        <span>Phone</span>
                      </div>
                      <div class="input-container textarea">
                        <textarea name="message" class="input"></textarea>
                        <label for="">Message</label>
                        <span>Message</span>
                      </div>
                      <input type="submit" value="Send" class="btn" />
                    </form>
                  </div>
                </div>
    <script src="dada.js"></script>
</body>
</html>
